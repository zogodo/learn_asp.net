<html>
<body>
    <font color="blue">这是一个登录界面</font>
    <hr />

    <h1 align="center">用户登录</h1>

    <table border="1" cellspacing="0" cellpadding="20" align="center">
        <tr>
            <td width="100" height="100">
                <form action="/LoginChek.ashx" id="login" method="post">
                    用户名：<input type="text" id="usr" name="username" value="">
                    <br />
                    密码：<input type="password" id="pas" name="password" value="">
                    <button type="button" onclick="Check()">登录</button>
                    <!--<button type="button"><a href="/Handler/Register.ashx?Action=register" style="text-decoration: none">注册</a></button>-->
                    <a href="Register.html" style="text-decoration: none">注册</a>
                    <font color="red" id="info"></font>
                </form>
            </td>
        </tr>
    </table>

    <hr />
    <font color="red">小果冻制作</font>
</body>

<script src="../JavaScript/AJAX.js" type="text/javascript"></script>
<script>
    function Check()
    {
        info.innerHTML = "";
        var x = document.getElementById("usr").value;
        var y = document.getElementById("pas").value;

        if (x == "" || y == "")
        {
            info.innerHTML = "用户名或密码不能为空 !";
            //alert("用户名或密码不能为空 !");
        }
        else
        {
            ajax("../Handler/LoginChek.ashx?username=" + x + "&password=" + y, function (resText)
            {
                info.innerHTML = resText;
                if (resText == "密码正确！")
                {
                    info.color = "green";
                    location.href = "Information.html?username=" + x;
                }
            });
        }
    }
</script>
</html>
